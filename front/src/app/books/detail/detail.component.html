<div *ngIf="book">
    <div class="book-title">
        <h2>{{ book.title }}</h2>
        <h4>Escrito por: {{ book.author }}</h4>
    </div>
    <div class="book-details">
        <p class="book-description">{{ book.description }}</p>
        <p class="book-pages">Nº de Páginas: {{book.pages}}</p>
    </div>
    <!-- Outros detalhes do livro -->
</div>
