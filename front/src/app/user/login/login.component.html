<div class="app-space">
    <form (ngSubmit)="login()">
        <div class="form-group mt-2">
            <label for="username">Username:</label>
            <input class="form-control"  type="text" id="username" [(ngModel)]="user.username" name="username" required>
        </div>
        
        <div class="form-group mt-2">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        
        <div class="form-group mt-3 text-center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
